<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Battleship</title>
</head>
<body>
    <header>
        <h1>Battleship</h1>
    </header>
    <main>
        <div id="game-container">
            <div id="player-board" class="board">
                <!-- 10x10 player grid that will be filled based on the dialog -->
            </div>
            <div id="computer-board" class="board">
                <!-- 10x10 computer grid -->
            </div>
        </div>
    </main>
    <dialog id="ship-placement-modal">
        <h2>Welcome to Battleship!</h2>
        <button id="random-placement">Randomly Place Ships</button>
        <div id="modal-grid">
            <!-- Initially an empty 10x10 grid. later the grid has random ships placed on click -->
        </div>
        <button id="start-game" class="hidden">Start Game</button>
    </dialog>

    <dialog id="game-over-modal">
        <div class="modal-content">
            <h2 id="winner-announcement"></h2>
            <button id="restart-game">Start Again</button>
        </div>
    </dialog>
    
    
    <footer>
        <div>
            <p>Copyright &copy; Abdullah Zeeshan 2024</p>
        </div>
        <div>
            <a href="https://github.com/4bdullah7eeshan" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        </div>
    </footer>
</body>
</html>
